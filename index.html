<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шумомер</title>
    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
            --danger: #e53935;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
        }
        h1 {
            margin-top: 0;
            color: var(--accent);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
            font-size: clamp(20px, 3.6vw, 28px);
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #486267;
        }
        #avg {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0 4px 0;
        }
        #avgBefore, #avgAfter {
            font-size: clamp(22px, 5.5vw, 40px);
            font-weight: 800;
            margin: 6px 0 2px 0;
        }
        #avgBefore { color: var(--danger); }
        #avgAfter { color: var(--accent); }
        #diff {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 600;
            color: #6b8488;
            margin: 6px 0 14px 0;
        }
        #duration {
            font-size: 18px;
            color: #233538;
            margin: 6px 0;
        }
        /* АЧХ */
        #spectrumWrap {
            margin: 12px 0 6px 0;
            background: var(--surface);
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 10px;
            padding: 10px;
            box-shadow: none;
        }
        #freqCanvas {
            width: 100%;
            height: 28vh;
            max-height: 260px;
            min-height: 140px;
            display: block;
        }
        
        #avg.highlight {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: var(--accent);
        }
        button {
            padding: 18px 36px;
            font-size: clamp(12px, 3.6vw, 29px);
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 9px;
            background-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(1, 100, 79, 0.18);
            transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
        }
        button:hover {
            background-color: var(--accent-dark);
            box-shadow: 0 10px 22px rgba(1, 100, 79, 0.22);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggleBtn.stop {
            background: linear-gradient(0deg, rgba(1,100,79,0.08), rgba(1,100,79,0.08)), #ffffff;
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.28);
        }
        #toggleBtn.stop:hover { background: #f2fbf8; }
        #clearHistoryBtn { background-color: #2c3e40; }
        #clearHistoryBtn:hover { background-color: #1f2a2e; }
        #deviceList {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            outline: none;
            background: var(--surface-muted);
            color: var(--text-main);
        }
        #history {
            margin-top: 16px;
            text-align: left;
        }
        #history h3 {
            margin: 8px 0;
            font-size: 18px;
            color: var(--accent);
        }
        #historyList {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 6px;
            background: var(--surface);
        }
        #historyList li {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(1, 100, 79, 0.08);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        #historyList li:last-child { border-bottom: none; }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            #avg.highlight { font-size: clamp(24px, 6.5vw, 34px); }
            #app { padding: 18px 14px; }
            .row { flex-wrap: nowrap; gap: 8px; }
            button { flex: 1 1 0; }
        }

        @media (orientation: landscape) and (max-height: 520px) {
            #freqCanvas { height: 40vh; min-height: 140px; }
            #app { max-width: 680px; }
            .row { gap: 6px; }
            button { padding: 14px 29px; font-size: clamp(11px, 3vw, 24px); }
        }
        .note {
            font-size: 14px;
            color: #667d81;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Измерение шума</h1>
        <div id="status">Нажмите "Старт" для доступа к микрофону</div>
        <div id="spectrumWrap">
            <canvas id="freqCanvas"></canvas>
        </div>
        <div id="avgBefore">До: -- dB</div>
        <div id="avgAfter">После: -- dB</div>
        <div id="avg" style="display:none">Среднее: -- dB</div>
        <div id="diff">Разница: -- dB</div>
        <div id="duration">Длительность: 10 секунд</div>
        <div class="row">
            <button id="toggleBtn">Старт</button>
            <button id="resetBtn">Сброс</button>
        </div>
        <select id="deviceList" style="display:none;"></select>
        <div id="history">
            
        </div>
    </div>

    <script>
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let javascriptNode = null;
        let rafId = null;
        let isMeasuring = false;
        let startTimeMs = 0;
        // Энергетическое усреднение для dB
        let sumRms2 = 0;
        let countFrames = 0;
        let deviceLabel = '';
        
        const diffElement = document.getElementById('diff');
        const statusElement = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const deviceList = document.getElementById('deviceList');
        const avgElement = document.getElementById('avg');
        const avgBeforeEl = document.getElementById('avgBefore');
        const avgAfterEl = document.getElementById('avgAfter');
        const durationElement = document.getElementById('duration');
        const historyListEl = null;
        const clearHistoryBtn = null;
        const freqCanvas = document.getElementById('freqCanvas');
        
        const freqCtx = freqCanvas.getContext ? freqCanvas.getContext('2d') : null;
        let freqGradient = null;
        let hoverX = null;
        let sampleRate = 48000;
        let currentFftSize = 2048;
        // Два этапа измерения: до/после
        let measurementPhase = 'before'; // 'before' | 'after'
        // Медианное сглаживание спектра по окну из 50 кадров
        const SMOOTH_WINDOW = 50;
        let spectrumBuffer = [];
        let currentSmoothed = null;
        let beforeSmoothed = null;
        let afterSmoothed = null;
        let avgBeforeVal = null;
        let avgAfterVal = null;
        const measurementLimitSec = 10;
        let endTimeMs = 0;

        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusElement.textContent = 'Ваш браузер не поддерживает доступ к микрофону.';
            toggleBtn.disabled = true;
        }

        toggleBtn.addEventListener('click', () => {
            if (!isMeasuring) {
                startMeter();
            }
        });
        resetBtn.addEventListener('click', hardReset);
        

        

        async function startMeter() {
            try {
                statusElement.textContent = 'Запрашиваем доступ к микрофону...';

                // Получаем список устройств ввода
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

                if (audioInputDevices.length === 0) {
                    throw new Error('Аудиоустройства ввода не найдены.');
                }

                // Если есть несколько устройств, показываем выбор
                if (audioInputDevices.length > 1) {
                    deviceList.innerHTML = '';
                    audioInputDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Микрофон ${device.deviceId.substring(0, 5)}`;
                        deviceList.appendChild(option);
                    });
                    deviceList.style.display = 'block';
                } else {
                    deviceList.style.display = 'none';
                }

                const selectedDeviceId = deviceList.value || undefined;
                deviceLabel = (deviceList.selectedOptions[0]?.textContent) || '';

                // Запрашиваем доступ к микрофону
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Создаем AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096;
                analyser.smoothingTimeConstant = 0.5;
                analyser.minDecibels = -100;
                analyser.maxDecibels = -20;
                sampleRate = audioContext.sampleRate || sampleRate;
                currentFftSize = analyser.fftSize;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                // Используем AnalyserNode для получения данных
                processAudio();

                statusElement.textContent = measurementPhase === 'before' ? 'Измерение ДО...' : 'Измерение ПОСЛЕ...';
                toggleBtn.disabled = true;
                

                // Сброс накопителей для нового замера
                sumRms2 = 0;
                countFrames = 0;
                avgElement.textContent = 'Среднее: -- dB';
                durationElement.textContent = 'Длительность: 10 секунд';
                diffElement.textContent = 'Разница: -- dB';
                startTimeMs = Date.now();
                endTimeMs = startTimeMs + measurementLimitSec * 1000;
                isMeasuring = true;
                // Убираем выделение среднего при новом замере
                avgElement.classList.remove('highlight');
                // Инициализируем целевую строку средней в зависимости от фазы
                if (measurementPhase === 'before') {
                    avgBeforeEl.textContent = 'До: -- dB';
                } else {
                    avgAfterEl.textContent = 'После: -- dB';
                }
                // Инициализируем канвас спектра под экран
                initFreqCanvas();
                // Сброс буфера спектров
                spectrumBuffer = [];
                currentSmoothed = null;
                // Если начинаем ПОСЛЕ, не трогаем avgBefore и beforePeaks

                // Обновляем список устройств при изменении
                navigator.mediaDevices.addEventListener('devicechange', updateDeviceList);
            } catch (err) {
                console.error('Ошибка:', err);
                statusElement.textContent = `Ошибка: ${err.message || 'Не удалось получить доступ к микрофону.'}`;
            }
        }

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // Вычисляем RMS (среднеквадратичное значение)
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Энергетическое усреднение и вывод в соответствующую строку (ДО/ПОСЛЕ)
                if (isMeasuring) {
                    sumRms2 += rms * rms;
                    countFrames += 1;
                    const meanRms2 = sumRms2 / Math.max(1, countFrames);
                    const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                    const avgDisplayed = Math.min(120, Math.max(0, avgDbFs + 100));
                    if (measurementPhase === 'before') avgBeforeEl.textContent = `До: ${avgDisplayed.toFixed(1)} dB`;
                    else avgAfterEl.textContent = `После: ${avgDisplayed.toFixed(1)} dB`;
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const remaining = Math.max(0, measurementLimitSec - elapsed);
                    durationElement.textContent = `Осталось: ${remaining}`;
                    if (Date.now() >= endTimeMs) {
                        stopMeter();
                        return;
                    }
                }

                // Обновляем разницу (ПОСЛЕ - ДО) при второй фазе
                if (measurementPhase === 'after') {
                    const beforeVal = (avgBeforeVal !== null && !isNaN(avgBeforeVal)) ? avgBeforeVal : null;
                    const currentMeanRms2 = (sumRms2 + rms * rms) / Math.max(1, countFrames + 1);
                    const currentAvgDbFs = currentMeanRms2 > 0 ? 10 * Math.log10(currentMeanRms2) : -100;
                    const currentAvgDisplay = Math.min(120, Math.max(0, currentAvgDbFs + 100));
                    if (beforeVal !== null) {
                        const diffDb = currentAvgDisplay - beforeVal;
                        // Конверсия дБ в мощностное отношение: P2/P1 = 10^(ΔdB/10)
                        const powerRatio = Math.pow(10, diffDb / 10);
                        const percent = (powerRatio - 1) * 100;
                        const sign = percent >= 0 ? '+' : '';
                        diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                    }
                }

                // Обновление буфера спектров и расчёт медианного профиля
                if (isMeasuring) {
                    spectrumBuffer.push(new Uint8Array(freqArray));
                    if (spectrumBuffer.length > SMOOTH_WINDOW) spectrumBuffer.shift();
                    currentSmoothed = medianSpectrum(spectrumBuffer);
                }
                // Рисуем спектр (сглаженный, если доступен)
                drawFrequencyResponse(currentSmoothed || freqArray);

                rafId = requestAnimationFrame(updateLevel);
            };

            updateLevel();
        }

        function stopMeter() {
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (navigator.mediaDevices) {
                navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList);
            }
            statusElement.textContent = 'Измерение остановлено.';
            // Определяем следующий шаг для кнопки
            if (measurementPhase === 'before') {
                toggleBtn.textContent = 'Старт (после)';
            } else {
                toggleBtn.textContent = 'Старт (новый цикл)';
            }
            toggleBtn.disabled = false;
            deviceList.style.display = 'none';

            // Итог среднего (энергетическое усреднение)
            if (isMeasuring) {
                const meanRms2 = countFrames > 0 ? (sumRms2 / countFrames) : 0;
                const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                const avg = avgDbFs + 100;
                const durationSec = Math.floor((Date.now() - startTimeMs) / 1000);
                if (avg !== null) {
                    // Фиксируем по фазам и показываем крупно соответствующим цветом
                    if (measurementPhase === 'before') {
                        avgBeforeVal = Number(avg.toFixed(1));
                        avgBeforeEl.textContent = `До: ${avgBeforeVal.toFixed(1)} dB`;
                    } else {
                        avgAfterVal = Number(avg.toFixed(1));
                        avgAfterEl.textContent = `После: ${avgAfterVal.toFixed(1)} dB`;
                        if (avgBeforeVal !== null) {
                            const diffDb = avgAfterVal - avgBeforeVal;
                            const powerRatio = Math.pow(10, diffDb / 10);
                            const percent = (powerRatio - 1) * 100;
                            const sign = percent >= 0 ? '+' : '';
                            diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                        }
                    }
                }
                // Сохраняем сглаженную АЧХ для визуализации по фазам
                if (currentSmoothed) {
                    if (measurementPhase === 'before') beforeSmoothed = new Uint8Array(currentSmoothed);
                    else afterSmoothed = new Uint8Array(currentSmoothed);
                }
                // Финальная отрисовка сглаженной АЧХ
                try {
                    const arr = currentSmoothed || new Uint8Array(1024);
                    drawFrequencyResponse(arr);
                } catch(e) { console.warn('Не удалось отрисовать финальную АЧХ', e); }
            }

            isMeasuring = false;
            // Переключаем фазу: после первого измерения идём в after, после второго — сбрасываем в before при следующем старте
            if (measurementPhase === 'before') {
                measurementPhase = 'after';
            } else {
                measurementPhase = 'before';
            }
        }

        function hardReset() {
            // Остановить активные процессы
            if (isMeasuring) {
                if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
                try { if (microphone) microphone.disconnect(); } catch(e) {}
                try { if (audioContext) { audioContext.close(); audioContext = null; } } catch(e) {}
                try { navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList); } catch(e) {}
                isMeasuring = false;
            }
            // Сброс всех данных
            beforeSmoothed = null;
            afterSmoothed = null;
            spectrumBuffer = [];
            currentSmoothed = null;
            avgBeforeVal = null;
            avgAfterVal = null;
            sumRms2 = 0;
            countFrames = 0;
            startTimeMs = 0;
            endTimeMs = 0;
            measurementPhase = 'before';
            // Сброс UI
            avgBeforeEl.textContent = 'До: -- dB';
            avgAfterEl.textContent = 'После: -- dB';
            diffElement.textContent = 'Разница: -- dB';
            durationElement.textContent = 'Осталось: 10';
            statusElement.textContent = 'Готов к измерению. Нажмите «Старт»';
            toggleBtn.textContent = 'Старт';
            toggleBtn.classList.remove('stop');
            // Очистка графика
            try {
                const rect = freqCanvas.getBoundingClientRect();
                freqCtx.fillStyle = '#ffffff';
                freqCtx.fillRect(0, 0, rect.width, rect.height);
                drawFrequencyResponse(new Uint8Array(currentFftSize / 2));
            } catch(e) {}
        }

        async function updateDeviceList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

                deviceList.innerHTML = '';
                audioInputDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Микрофон ${device.deviceId.substring(0, 5)}`;
                    deviceList.appendChild(option);
                });
            } catch (err) {
                console.error('Ошибка обновления списка устройств:', err);
            }
        }

        // Обработка выбора устройства
        deviceList.addEventListener('change', async () => {
            // Перезапускаем с выбранным устройством
            stopMeter();
            setTimeout(startMeter, 100);
        });

        function renderHistory() {
            historyListEl.innerHTML = '';
            if (!history.length) return;
            history.forEach(item => {
                const li = document.createElement('li');
                const left = document.createElement('span');
                const right = document.createElement('span');
                const dt = new Date(item.ts);
                const mm = String(Math.floor(item.duration / 60)).padStart(2, '0');
                const ss = String(item.duration % 60).padStart(2, '0');
                left.textContent = `${dt.toLocaleDateString()} ${dt.toLocaleTimeString()}${item.device ? ' · ' + item.device : ''}`;
                right.textContent = `${item.avg !== null ? item.avg.toFixed(1) + ' dB' : '-- dB'} · ${mm}:${ss}`;
                li.appendChild(left);
                li.appendChild(right);
                historyListEl.appendChild(li);
            });
        }

        function saveHistory() {
            try { localStorage.setItem('noiseMeterHistory', JSON.stringify(history.slice(0, 100))); } catch(e) {}
        }

        function clearHistory() {
            history = [];
            saveHistory();
            renderHistory();
            clearHistoryBtn.disabled = true;
        }

        // ====== Спектр (АЧХ) ======
        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            freqCanvas.width = Math.floor(rect.width * dpr);
            freqCanvas.height = Math.floor(rect.height * dpr);
            freqCtx.setTransform(1, 0, 0, 1, 0, 0);
            freqCtx.scale(dpr, dpr);
            // Градиент заливки столбцов
            freqGradient = freqCtx.createLinearGradient(0, 0, 0, rect.height);
            freqGradient.addColorStop(0, 'rgba(1,100,79,0.9)');
            freqGradient.addColorStop(1, 'rgba(1,100,79,0.2)');
        }

        // Подсобные: медиана спектров (используется в процессе измерения)
        function medianSpectrum(buffer) {
            if (!buffer.length) return null;
            const len = buffer[0].length;
            const out = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                const arr = new Array(buffer.length);
                for (let k = 0; k < buffer.length; k++) arr[k] = buffer[k][i];
                arr.sort((a,b) => a-b);
                const mid = Math.floor(arr.length / 2);
                out[i] = arr.length % 2 ? arr[mid] : Math.round((arr[mid-1] + arr[mid]) / 2);
            }
            return out;
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Очистка фона
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);

            // Логарифмическая шкала частоты
            const bins = freqArray.length;
            const minF = 20;
            const maxF = sampleRate / 2;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Рисуем только сетку сейчас, подписи нанесём ПОСЛЕ графиков
            const ticks = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
            const tickPositions = [];
            // Более выразительная сетка
            freqCtx.strokeStyle = 'rgba(1,100,79,0.18)';
            freqCtx.lineWidth = 1.5;
            ticks.forEach(f => {
                if (f > maxF) return;
                const x = ((Math.log10(f) - logMin) / (logMax - logMin)) * width;
                tickPositions.push({ x, f });
                // вертикальная линия сетки
                freqCtx.beginPath();
                freqCtx.moveTo(x, 0);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
            });

            // Столбики (сэмплируем по лог-шкале) — цвет по фазе
            const columns = Math.min(140, Math.floor(width / 2.6));
            const colW = Math.max(2.5, Math.floor(width / columns) - 1);
            const liveColor = (isMeasuring && measurementPhase === 'after') ? 'rgba(1,100,79,0.8)' : 'rgba(229,57,53,0.8)';
            for (let c = 0; c < columns; c++) {
                const t = c / (columns - 1);
                const logF = logMin + t * (logMax - logMin);
                const f = Math.pow(10, logF);
                const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                // Поднятие видимости ВЧ: легкий наклон и степень
                let v = freqArray[bin] / 255; // 0..1
                v = Math.pow(v, 0.85);
                const hfGain = 0.85 + 0.3 * t; // больше к ВЧ
                const vDraw = Math.min(1, v * hfGain);
                const h = vDraw * (height - 6);
                const x = Math.floor(c * (width / columns));
                const y = height - h;
                freqCtx.fillStyle = liveColor;
                freqCtx.fillRect(x, y, colW, h);
            }

            // Линия АЧХ ДО (красная) если есть
            if (beforeSmoothed && beforeSmoothed.length === bins) {
                freqCtx.lineWidth = 2.5;
                freqCtx.strokeStyle = '#e53935';
                freqCtx.beginPath();
                let started = false;
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = beforeSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 6);
                    const y = height - h;
                    if (!started) { freqCtx.moveTo(c, y); started = true; } else { freqCtx.lineTo(c, y); }
                }
                freqCtx.stroke();
            }
            // Линия АЧХ ПОСЛЕ (зелёная) если есть
            if (afterSmoothed && afterSmoothed.length === bins) {
                freqCtx.lineWidth = 2.5;
                freqCtx.strokeStyle = '#01644f';
                freqCtx.beginPath();
                let started2 = false;
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = afterSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 6);
                    const y = height - h;
                    if (!started2) { freqCtx.moveTo(c, y); started2 = true; } else { freqCtx.lineTo(c, y); }
                }
                freqCtx.stroke();
            }

            // Теперь наносим риски и подписи поверх графиков
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            tickPositions.forEach(tp => {
                const x = tp.x;
                // риска снизу
                freqCtx.strokeStyle = 'rgba(1,100,79,0.25)';
                freqCtx.beginPath();
                freqCtx.moveTo(x, height - 8);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // подпись
                const f = tp.f;
                const label = f >= 1000 ? `${(f/1000).toFixed(f===1000||f===2000||f===5000||f===10000||f===20000?0:1)}k` : `${f}`;
                const textW = freqCtx.measureText(label).width;
                const textX = Math.min(Math.max(0, x - textW / 2), width - textW);
                freqCtx.fillText(label, textX, height - 10);
            });

            // Подсказки по ховеру отключены по требованию
        }

        

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            window.addEventListener('resize', () => { initFreqCanvas(); });
            setTimeout(initFreqCanvas, 0);
        }
    </script>
