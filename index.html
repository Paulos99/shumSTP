<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шумомер</title>
    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
        }
        h1 {
            margin-top: 0;
            color: var(--accent);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #486267;
        }
        #avg {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0 4px 0;
        }
        #level {
            font-size: 16px;
            font-weight: 600;
            color: #6b8488;
            margin: 6px 0 14px 0;
        }
        #duration {
            font-size: 18px;
            color: #233538;
            margin: 6px 0;
        }
        /* АЧХ */
        #spectrumWrap {
            margin: 12px 0 6px 0;
            background: var(--surface);
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 10px;
            padding: 10px;
        }
        #freqCanvas {
            width: 100%;
            height: 160px;
            display: block;
        }
        #freqInfo {
            font-size: 12px;
            color: #6b8488;
            margin-top: 6px;
            text-align: center;
        }
        #avg.highlight {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: var(--accent);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 9px;
            background-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(1, 100, 79, 0.18);
            transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
        }
        button:hover {
            background-color: var(--accent-dark);
            box-shadow: 0 10px 22px rgba(1, 100, 79, 0.22);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggleBtn.stop {
            background: linear-gradient(0deg, rgba(1,100,79,0.08), rgba(1,100,79,0.08)), #ffffff;
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.28);
        }
        #toggleBtn.stop:hover { background: #f2fbf8; }
        #clearHistoryBtn { background-color: #2c3e40; }
        #clearHistoryBtn:hover { background-color: #1f2a2e; }
        #deviceList {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            outline: none;
            background: var(--surface-muted);
            color: var(--text-main);
        }
        #history {
            margin-top: 16px;
            text-align: left;
        }
        #history h3 {
            margin: 8px 0;
            font-size: 18px;
            color: var(--accent);
        }
        #historyList {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 6px;
            background: var(--surface);
        }
        #historyList li {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(1, 100, 79, 0.08);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        #historyList li:last-child { border-bottom: none; }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            #avg { font-size: 36px; }
            #avg.highlight { font-size: 34px; }
            #level { font-size: 14px; }
            button { width: 100%; }
        }
        .note {
            font-size: 14px;
            color: #667d81;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Шумомер</h1>
        <div id="status">Нажмите "Старт" для доступа к микрофону</div>
        <div id="spectrumWrap">
            <canvas id="freqCanvas"></canvas>
            <div id="freqInfo">АЧХ: коснитесь или наведите, чтобы увидеть частоту</div>
        </div>
        <div id="avg">Среднее: -- dB</div>
        <div id="level">-- dB (мгновенное)</div>
        <div id="duration">Длительность: 00:00</div>
        <div class="row">
            <button id="toggleBtn">Старт</button>
            <button id="clearHistoryBtn" disabled>Сбросить историю</button>
        </div>
        <select id="deviceList" style="display:none;"></select>
        <div id="history">
            <h3>История замеров</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let javascriptNode = null;
        let rafId = null;
        let isMeasuring = false;
        let startTimeMs = 0;
        let sumDb = 0;
        let countDb = 0;
        let deviceLabel = '';
        let history = [];
        const levelElement = document.getElementById('level');
        const statusElement = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const deviceList = document.getElementById('deviceList');
        const avgElement = document.getElementById('avg');
        const durationElement = document.getElementById('duration');
        const historyListEl = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const freqCanvas = document.getElementById('freqCanvas');
        const freqInfo = document.getElementById('freqInfo');
        const freqCtx = freqCanvas.getContext ? freqCanvas.getContext('2d') : null;
        let freqGradient = null;
        let hoverX = null;
        let sampleRate = 48000;
        let currentFftSize = 2048;
        // Накопление пиков и сохранение итоговой АЧХ пиков
        let spectrumPeak = null; // Uint8Array (макс значения за время замера)
        let lastAvgSpectrum = null; // Переиспользуем как итоговая линия (пики)

        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusElement.textContent = 'Ваш браузер не поддерживает доступ к микрофону.';
            startBtn.disabled = true;
        }

        toggleBtn.addEventListener('click', () => {
            if (!isMeasuring) {
                startMeter();
            } else {
                stopMeter();
            }
        });
        clearHistoryBtn.addEventListener('click', clearHistory);

        // История из localStorage
        try {
            const saved = localStorage.getItem('noiseMeterHistory');
            if (saved) {
                history = JSON.parse(saved);
                renderHistory();
                clearHistoryBtn.disabled = history.length === 0;
            }
        } catch(e) {}

        async function startMeter() {
            try {
                statusElement.textContent = 'Запрашиваем доступ к микрофону...';

                // Получаем список устройств ввода
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

                if (audioInputDevices.length === 0) {
                    throw new Error('Аудиоустройства ввода не найдены.');
                }

                // Если есть несколько устройств, показываем выбор
                if (audioInputDevices.length > 1) {
                    deviceList.innerHTML = '';
                    audioInputDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Микрофон ${device.deviceId.substring(0, 5)}`;
                        deviceList.appendChild(option);
                    });
                    deviceList.style.display = 'block';
                } else {
                    deviceList.style.display = 'none';
                }

                const selectedDeviceId = deviceList.value || undefined;
                deviceLabel = (deviceList.selectedOptions[0]?.textContent) || '';

                // Запрашиваем доступ к микрофону
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Создаем AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.7;
                sampleRate = audioContext.sampleRate || sampleRate;
                currentFftSize = analyser.fftSize;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                // Используем AnalyserNode для получения данных
                processAudio();

                statusElement.textContent = 'Измерение уровня звука...';
                toggleBtn.textContent = 'Стоп';
                toggleBtn.classList.add('stop');
                clearHistoryBtn.disabled = history.length === 0 ? true : false;

                // Сброс накопителей для нового замера
                sumDb = 0;
                countDb = 0;
                avgElement.textContent = 'Среднее: -- dB';
                durationElement.textContent = 'Длительность: 00:00';
                levelElement.textContent = '-- dB';
                startTimeMs = Date.now();
                isMeasuring = true;
                // Убираем выделение среднего при новом замере
                avgElement.classList.remove('highlight');
                // Инициализируем канвас спектра под экран
                initFreqCanvas();
                // Сброс накопления спектра (фиксация пиков)
                const bins = analyser.frequencyBinCount;
                spectrumPeak = new Uint8Array(bins);
                lastAvgSpectrum = null;

                // Обновляем список устройств при изменении
                navigator.mediaDevices.addEventListener('devicechange', updateDeviceList);
            } catch (err) {
                console.error('Ошибка:', err);
                statusElement.textContent = `Ошибка: ${err.message || 'Не удалось получить доступ к микрофону.'}`;
            }
        }

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // Вычисляем RMS (среднеквадратичное значение)
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Накопление среднего во время измерения
                if (isMeasuring) {
                    sumDb += displayedDb;
                    countDb += 1;
                    const avg = sumDb / Math.max(1, countDb);
                    avgElement.textContent = `Среднее: ${avg.toFixed(1)} dB`;
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const mm = String(Math.floor(elapsed / 60)).padStart(2, '0');
                    const ss = String(elapsed % 60).padStart(2, '0');
                    durationElement.textContent = `Длительность: ${mm}:${ss}`;
                }

                // Отображаем мгновенный уровень
                levelElement.textContent = `${displayedDb.toFixed(1)} dB`;

                // Рисуем спектр
                drawFrequencyResponse(freqArray);

                // Накопление пиков АЧХ
                if (isMeasuring && spectrumPeak) {
                    for (let i = 0; i < freqArray.length; i++) {
                        if (freqArray[i] > spectrumPeak[i]) spectrumPeak[i] = freqArray[i];
                    }
                }

                rafId = requestAnimationFrame(updateLevel);
            };

            updateLevel();
        }

        function stopMeter() {
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (navigator.mediaDevices) {
                navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList);
            }
            statusElement.textContent = 'Измерение остановлено.';
            toggleBtn.textContent = 'Старт';
            toggleBtn.classList.remove('stop');
            deviceList.style.display = 'none';

            // Итог среднего и сохранение в историю
            if (isMeasuring) {
                const avg = countDb > 0 ? (sumDb / countDb) : null;
                const durationSec = Math.floor((Date.now() - startTimeMs) / 1000);
                if (avg !== null) {
                    avgElement.textContent = `Среднее: ${avg.toFixed(1)} dB`;
                    // Выделяем среднее значение как ключевое после завершения
                    avgElement.classList.add('highlight');
                }
                // Формируем линию пиков АЧХ для визуализации
                if (spectrumPeak) {
                    lastAvgSpectrum = new Uint8Array(spectrumPeak); // копия
                }
                // Финальная отрисовка средней АЧХ
                try {
                    const arr = lastAvgSpectrum || new Uint8Array(1024);
                    drawFrequencyResponse(arr);
                } catch(e) { console.warn('Не удалось отрисовать финальную АЧХ', e); }
                const record = {
                    ts: Date.now(),
                    avg: avg !== null ? Number(avg.toFixed(1)) : null,
                    duration: durationSec,
                    device: deviceLabel
                };
                history.unshift(record);
                saveHistory();
                renderHistory();
                clearHistoryBtn.disabled = history.length === 0;
            }

            isMeasuring = false;
        }

        async function updateDeviceList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

                deviceList.innerHTML = '';
                audioInputDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Микрофон ${device.deviceId.substring(0, 5)}`;
                    deviceList.appendChild(option);
                });
            } catch (err) {
                console.error('Ошибка обновления списка устройств:', err);
            }
        }

        // Обработка выбора устройства
        deviceList.addEventListener('change', async () => {
            // Перезапускаем с выбранным устройством
            stopMeter();
            setTimeout(startMeter, 100);
        });

        function renderHistory() {
            historyListEl.innerHTML = '';
            if (!history.length) return;
            history.forEach(item => {
                const li = document.createElement('li');
                const left = document.createElement('span');
                const right = document.createElement('span');
                const dt = new Date(item.ts);
                const mm = String(Math.floor(item.duration / 60)).padStart(2, '0');
                const ss = String(item.duration % 60).padStart(2, '0');
                left.textContent = `${dt.toLocaleDateString()} ${dt.toLocaleTimeString()}${item.device ? ' · ' + item.device : ''}`;
                right.textContent = `${item.avg !== null ? item.avg.toFixed(1) + ' dB' : '-- dB'} · ${mm}:${ss}`;
                li.appendChild(left);
                li.appendChild(right);
                historyListEl.appendChild(li);
            });
        }

        function saveHistory() {
            try { localStorage.setItem('noiseMeterHistory', JSON.stringify(history.slice(0, 100))); } catch(e) {}
        }

        function clearHistory() {
            history = [];
            saveHistory();
            renderHistory();
            clearHistoryBtn.disabled = true;
        }

        // ====== Спектр (АЧХ) ======
        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            freqCanvas.width = Math.floor(rect.width * dpr);
            freqCanvas.height = Math.floor(rect.height * dpr);
            freqCtx.setTransform(1, 0, 0, 1, 0, 0);
            freqCtx.scale(dpr, dpr);
            // Градиент заливки столбцов
            freqGradient = freqCtx.createLinearGradient(0, 0, 0, rect.height);
            freqGradient.addColorStop(0, 'rgba(1,100,79,0.9)');
            freqGradient.addColorStop(1, 'rgba(1,100,79,0.2)');
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Очистка с легким фейдом
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);

            // Логарифмическая шкала частоты
            const bins = freqArray.length;
            const minF = 20;
            const maxF = sampleRate / 2;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Рисуем сетку и метки частот с рисками
            const ticks = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
            freqCtx.strokeStyle = 'rgba(1,100,79,0.10)';
            freqCtx.lineWidth = 1;
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            ticks.forEach(f => {
                if (f > maxF) return;
                const x = ((Math.log10(f) - logMin) / (logMax - logMin)) * width;
                // вертикальная линия сетки
                freqCtx.beginPath();
                freqCtx.moveTo(x, 0);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // риска снизу
                freqCtx.beginPath();
                freqCtx.moveTo(x, height - 8);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // подпись
                const label = f >= 1000 ? `${(f/1000).toFixed(f===1000||f===2000||f===5000||f===10000||f===20000?0:1)}k` : `${f}`;
                const textW = freqCtx.measureText(label).width;
                const textX = Math.min(Math.max(0, x - textW / 2), width - textW);
                freqCtx.fillText(label, textX, height - 10);
            });

            // Столбики (сэмплируем по лог-шкале)
            const columns = Math.min(96, Math.floor(width / 3));
            const colW = Math.max(2, Math.floor(width / columns) - 1);
            for (let c = 0; c < columns; c++) {
                const t = c / (columns - 1);
                const logF = logMin + t * (logMax - logMin);
                const f = Math.pow(10, logF);
                const bin = Math.min(bins - 1, Math.max(0, Math.round(f / (sampleRate / (currentFftSize || 2048)) )));
                const v = freqArray[bin] / 255; // 0..1
                const h = v * (height - 6);
                const x = Math.floor(c * (width / columns));
                const y = height - h;
                freqCtx.fillStyle = freqGradient || 'rgba(1,100,79,0.8)';
                freqCtx.fillRect(x, y, colW, h);
            }

            // Линия средней АЧХ после остановки измерения
            if (!isMeasuring && lastAvgSpectrum && lastAvgSpectrum.length === bins) {
                freqCtx.lineWidth = 2;
                freqCtx.strokeStyle = '#01644f';
                freqCtx.beginPath();
                let started = false;
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round(f / (sampleRate / (currentFftSize || 2048)) )));
                    const v = lastAvgSpectrum[bin] / 255; // 0..1
                    const h = v * (height - 6);
                    const y = height - h;
                    if (!started) { freqCtx.moveTo(c, y); started = true; }
                    else { freqCtx.lineTo(c, y); }
                }
                freqCtx.stroke();
            }

            // Ховер-индикатор
            if (hoverX !== null) {
                const t = hoverX / width;
                const logF = logMin + t * (logMax - logMin);
                const f = Math.pow(10, logF);
                const bin = Math.min(bins - 1, Math.max(0, Math.round(f / (sampleRate / (analyser.fftSize)) )));
                const val = freqArray[bin];
                freqCtx.fillStyle = 'rgba(1, 100, 79, 0.15)';
                freqCtx.fillRect(Math.max(0, hoverX - 8), 0, 16, height);
                freqCtx.strokeStyle = 'rgba(1,100,79,0.6)';
                freqCtx.beginPath();
                freqCtx.moveTo(hoverX, 0);
                freqCtx.lineTo(hoverX, height);
                freqCtx.stroke();
                freqInfo.textContent = `АЧХ: ${formatFreq(f)} • ${((val/255)*120).toFixed(0)} dB`;
            } else {
                freqInfo.textContent = 'АЧХ: коснитесь или наведите, чтобы увидеть частоту';
            }
        }

        function formatFreq(f) {
            if (f >= 1000) return `${(f/1000).toFixed(2)} кГц`;
            return `${Math.round(f)} Гц`;
        }

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            const updateHover = (clientX) => {
                const rect = freqCanvas.getBoundingClientRect();
                hoverX = Math.max(0, Math.min(rect.width, clientX - rect.left));
            };
            freqCanvas.addEventListener('mousemove', (e) => updateHover(e.clientX));
            freqCanvas.addEventListener('mouseleave', () => { hoverX = null; });
            freqCanvas.addEventListener('touchstart', (e) => { if (e.touches[0]) updateHover(e.touches[0].clientX); }, { passive: true });
            freqCanvas.addEventListener('touchmove', (e) => { if (e.touches[0]) updateHover(e.touches[0].clientX); }, { passive: true });
            freqCanvas.addEventListener('touchend', () => { hoverX = null; });
            window.addEventListener('resize', () => { initFreqCanvas(); });
            // Первичная настройка
            setTimeout(initFreqCanvas, 0);
        }
    </script>
</body>
</html>
