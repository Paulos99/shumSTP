<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шумомер</title>
    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
            --danger: #e53935;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            height: 100dvh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
            overflow: hidden;
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
            box-sizing: border-box;
        }
        /* Принудительный полноэкранный режим при активном fullscreen */
        .fs #app {
            width: 100vw;
            height: 100dvh;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            padding: 20px 40px 40px 40px;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                'graph controls'
                'metricsL controls';
            gap: 10px 20px;
            align-items: start;
            position: relative;
        }
        .fs #spectrumWrap { grid-area: graph; position: relative; }
        .fs #freqCanvas { height: 60vh; max-height: none; min-height: 400px; }

        /* Заголовок скрыт в fullscreen */
        .fs h1 { display: none; }
        /* Статус скрыт в fullscreen */
        .fs #status { display: none; }

        /* Метрики ДО/ПОСЛЕ - "После" под "До" */
        .fs #avgBefore { 
            grid-area: metricsL; 
            justify-self: start; 
            align-self: start;
            text-align: left; 
            font-size: 100px;
            font-weight: bold;
            margin: -80px 0 0 0; /* поднимаем ещё выше на 20px */
        }
        .fs #avgAfter { 
            grid-area: metricsL; 
            justify-self: start; 
            align-self: end;
            text-align: left; 
            font-size: 100px;
            font-weight: bold;
            margin: 0px 0 0 0; /* опускаем ниже */
        }

        /* Панель управления справа */
        .fs .controls-panel {
            position: fixed;
            right: 20px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            gap: 8px;
            z-index: 9;
        }

        /* Разница над таймером, левее и крупнее */
        .fs #diff {
            text-align: right;
            font-size: 36px; /* увеличен на 20% от 30px */
            font-weight: 400;
            margin: 0 40px 0 0; /* сдвигаем левее */
            color: #333;
        }

        /* Таймер на месте разницы */
        .fs #duration {
            font-size: clamp(14px, 2vw, 24px);
            color: #666;
            text-align: right;
            margin: 0 40px 0 0; /* сдвигаем левее как разницу */
        }

        /* Кнопки в правом нижнем углу, на одной линии */
        .fs .row {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .fs .row button { pointer-events: auto; }
        .fs button { 
            font-size: clamp(16px, 2.3vw, 26px); /* увеличен на 30% */
            padding: 10px 20px; 
            border-radius: 6px;
            min-width: 120px;
            background-color: #01644f;
            color: #ffffff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .fs button:hover {
            background-color: #014d3d;
        }

        /* Экран запуска вне fullscreen */
        #launchOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: var(--accent);
            z-index: 100;
        }
        #launchOverlay button {
            font-size: 28px;
            padding: 14px 28px;
            border: 2px solid var(--accent);
            background: #ffffff;
            color: var(--accent);
            border-radius: 12px;
            cursor: pointer;
        }
        html:not(.fs) #launchOverlay { display: flex; }
        html:not(.fs) #app { display: none; }
        h1 {
            margin-top: 0;
            color: var(--accent);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
            font-size: clamp(20px, 3.6vw, 28px);
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #486267;
        }
        #avg {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0 4px 0;
        }
        #avgBefore, #avgAfter {
            font-size: clamp(22px, 5.5vw, 40px);
            font-weight: 800;
            margin: 6px 0 2px 0;
        }
        #avgBefore { color: var(--danger); }
        #avgAfter { color: var(--accent); }
        #diff {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 600;
            color: #6b8488;
            margin: 6px 0 14px 0;
        }
        #duration {
            font-size: 18px;
            color: #233538;
            margin: 6px 0;
        }
        /* АЧХ */
        #spectrumWrap {
            margin: 12px 0 6px 0;
            background: var(--surface);
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 10px;
            padding: 10px;
            box-shadow: none;
        }
        #freqCanvas {
            width: 100%;
            height: 28vh;
            max-height: 260px;
            min-height: 140px;
            display: block;
        }
        
        #avg.highlight {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: var(--accent);
        }
        button {
            padding: 18px 36px;
            font-size: clamp(12px, 3.6vw, 29px);
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 9px;
            background-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(1, 100, 79, 0.18);
            transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
        }
        button:hover {
            background-color: var(--accent-dark);
            box-shadow: 0 10px 22px rgba(1, 100, 79, 0.22);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggleBtn.stop {
            background: linear-gradient(0deg, rgba(1,100,79,0.08), rgba(1,100,79,0.08)), #ffffff;
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.28);
        }
        #toggleBtn.stop:hover { background: #f2fbf8; }
        #clearHistoryBtn { background-color: #2c3e40; }
        #clearHistoryBtn:hover { background-color: #1f2a2e; }
        #deviceList {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            outline: none;
            background: var(--surface-muted);
            color: var(--text-main);
        }
        #history {
            margin-top: 16px;
            text-align: left;
        }
        #history h3 {
            margin: 8px 0;
            font-size: 18px;
            color: var(--accent);
        }
        #historyList {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 6px;
            background: var(--surface);
        }
        #historyList li {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(1, 100, 79, 0.08);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        #historyList li:last-child { border-bottom: none; }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            #avg.highlight { font-size: clamp(24px, 6.5vw, 34px); }
            #app { padding: 18px 14px; }
            .row { flex-wrap: nowrap; gap: 8px; }
            button { flex: 1 1 0; }
        }

        @media (orientation: landscape) and (max-height: 520px) {
            #freqCanvas { height: 40vh; min-height: 140px; }
            #app { max-width: 680px; }
            .row { gap: 6px; }
            button { padding: 14px 29px; font-size: clamp(11px, 3vw, 24px); }
        }

        /* Планшеты с высокой плотностью (например, 2560x1600 с DPR≈2 -> 1280x800 CSS) */
        @media (min-width: 1000px) and (min-height: 700px) and (orientation: landscape) {
            html, body { height: 100dvh; }
            body { min-height: 100dvh; height: 100dvh; overflow: hidden; }
            #app {
                width: 100vw;
                height: 100dvh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                padding: 28px 36px;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
                gap: 12px;
            }
            #spectrumWrap {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            #freqCanvas {
                height: 50vh;
                max-height: none;
                min-height: 260px;
            }
        }

        /* НОВЫЕ СТИЛИ ДЛЯ ПЛАНШЕТА С РАЗРЕШЕНИЕМ 2560x1600 */
        @media (min-width: 2000px) and (min-height: 1200px) and (orientation: landscape) {
            html, body { height: 100dvh; }
            body { min-height: 100dvh; height: 100dvh; overflow: hidden; }
            #app {
                width: 100vw;
                height: 100dvh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                padding: 32px 40px;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
                gap: 12px;
            }
            h1 {
                font-size: 56px;
                margin: 0 0 8px 0;
            }
            #status { font-size: 28px; margin: 6px 0 10px 0; }
            #avgBefore, #avgAfter { font-size: 40px; }
            #diff { font-size: 32px; }
            #duration { font-size: 24px; }
            .row { gap: 12px; }
            button { font-size: 24px; padding: 20px 40px; }
            #spectrumWrap {
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            #freqCanvas {
                height: 48vh;
                max-height: none;
                min-height: 260px;
            }
        }

        .note {
            font-size: 14px;
            color: #667d81;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="launchOverlay"><button id="launchBtn">ЗАПУСТИТЬ</button></div>
    <div id="app">
        <h1>Измерение шума</h1>
        <div id="status">Нажмите "Старт" для доступа к микрофону</div>
        <div id="spectrumWrap">
            <canvas id="freqCanvas"></canvas>
        </div>
        <div id="avgBefore">До: -- dB</div>
        <div id="avgAfter">После: -- dB</div>
        <div id="avg" style="display:none">Среднее: -- dB</div>
        <div class="controls-panel">
            <div id="diff">Разница: -- dB</div>
            <div id="duration">10 секунд</div>
            <div class="row">
                <button id="toggleBtn">Старт</button>
                <button id="resetBtn">Стоп</button>
            </div>
        </div>
        <select id="deviceList" style="display:none;"></select>
        <div id="history">
            
        </div>
    </div>

    <script>
        // JavaScript код остается без изменений
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let javascriptNode = null;
        let rafId = null;
        let isMeasuring = false;
        let startTimeMs = 0;
        // Энергетическое усреднение для dB
        let sumRms2 = 0;
        let countFrames = 0;
        let deviceLabel = '';
        
        const diffElement = document.getElementById('diff');
        const statusElement = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const launchBtn = document.getElementById('launchBtn');
        const deviceList = document.getElementById('deviceList');
        const avgElement = document.getElementById('avg');
        const avgBeforeEl = document.getElementById('avgBefore');
        const avgAfterEl = document.getElementById('avgAfter');
        const durationElement = document.getElementById('duration');
        const historyListEl = null;
        const clearHistoryBtn = null;
        const freqCanvas = document.getElementById('freqCanvas');
        
        const freqCtx = freqCanvas.getContext ? freqCanvas.getContext('2d') : null;
        let freqGradient = null;
        let hoverX = null;
        let sampleRate = 48000;
        let currentFftSize = 2048;
        // Два этапа измерения: до/после
        let measurementPhase = 'before'; // 'before' | 'after'
        // Медианное сглаживание спектра по окну из 80 кадров
        const SMOOTH_WINDOW = 80;
        let spectrumBuffer = [];
        let currentSmoothed = null;
        let beforeSmoothed = null;
        let afterSmoothed = null;
        let avgBeforeVal = null;
        let avgAfterVal = null;
        const measurementLimitSec = 10;
        let endTimeMs = 0;

        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusElement.textContent = 'Ваш браузер не поддерживает доступ к микрофону.';
            toggleBtn.disabled = true;
        }

        // Экран запуска
        launchBtn.addEventListener('click', async () => {
            try {
                if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                    document.documentElement.classList.add('fs');
                }
            } catch(e) {}
        });

        toggleBtn.addEventListener('click', async () => {
            try {
                if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                    document.documentElement.classList.add('fs');
                }
            } catch(e) {}
            if (!isMeasuring) {
                startMeter();
                toggleBtn.disabled = true; // сразу блокируем до окончания измерения
            }
        });

        document.addEventListener('fullscreenchange', () => {
            const isFs = !!document.fullscreenElement;
            document.documentElement.classList.toggle('fs', isFs);
            setTimeout(initFreqCanvas, 100);
        });
        resetBtn.addEventListener('click', () => {
            const label = resetBtn.textContent.trim();
            if (label === 'Стоп') {
                // Остановить текущее измерение
                stopMeter();
                return;
            }
            // «Сброс»: полностью очищает измерения и графики, но ничего не запускает
            hardReset();
        });
        
        async function startMeter() {
            try {
                statusElement.textContent = 'Запрашиваем доступ к микрофону...';
                // Новый цикл начинается, когда фаза ДО и нажали старт заново — очищаем старые графики/значения
                if (measurementPhase === 'before') {
                    beforeSmoothed = null;
                    afterSmoothed = null;
                    avgBeforeVal = null;
                    avgAfterVal = null;
                    avgBeforeEl.textContent = 'До: -- dB';
                    avgAfterEl.textContent = 'После: -- dB';
                    diffElement.textContent = 'Разница: -- dB';
                    try {
                        const rect = freqCanvas.getBoundingClientRect();
                        freqCtx.fillStyle = '#ffffff';
                        freqCtx.fillRect(0, 0, rect.width, rect.height);
                    } catch(e) {}
                }

                // Используем микрофон по умолчанию — без выбора устройства
                deviceList.style.display = 'none';
                const selectedDeviceId = undefined;
                deviceLabel = '';

                // Запрашиваем доступ к микрофону
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        // deviceId не указываем, чтобы взять устройство по умолчанию
                        deviceId: undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Создаем AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096;
                analyser.smoothingTimeConstant = 0.5;
                analyser.minDecibels = -100;
                analyser.maxDecibels = -20;
                sampleRate = audioContext.sampleRate || sampleRate;
                currentFftSize = analyser.fftSize;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                // Используем AnalyserNode для получения данных
                processAudio();

                statusElement.textContent = measurementPhase === 'before' ? 'Измерение ДО...' : 'Измерение ПОСЛЕ...';
                toggleBtn.disabled = true;
                

                // Сброс накопителей для нового замера
                sumRms2 = 0;
                countFrames = 0;
                avgElement.textContent = 'Среднее: -- dB';
                durationElement.textContent = `${measurementLimitSec} секунд`;
                diffElement.textContent = 'Разница: -- dB';
                startTimeMs = Date.now();
                endTimeMs = startTimeMs + measurementLimitSec * 1000;
                isMeasuring = true;
                // Убираем выделение среднего при новом замере
                avgElement.classList.remove('highlight');
                // Инициализируем целевую строку средней в зависимости от фазы
                if (measurementPhase === 'before') {
                    avgBeforeEl.textContent = 'До: -- dB';
                } else {
                    avgAfterEl.textContent = 'После: -- dB';
                }
                // Инициализируем канвас спектра под экран
                initFreqCanvas();
                // Сброс буфера спектров
                spectrumBuffer = [];
                currentSmoothed = null;
                // Если начинаем ПОСЛЕ, не трогаем avgBefore и beforePeaks

                // Обновляем список устройств при изменении
                // Больше не обновляем список устройств — фиксируемся на устройстве по умолчанию
            } catch (err) {
                console.error('Ошибка:', err);
                statusElement.textContent = `Ошибка: ${err.message || 'Не удалось получить доступ к микрофону.'}`;
            }
        }

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // Вычисляем RMS (среднеквадратичное значение)
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Энергетическое усреднение и вывод в соответствующую строку (ДО/ПОСЛЕ)
                if (isMeasuring) {
                    sumRms2 += rms * rms;
                    countFrames += 1;
                    const meanRms2 = sumRms2 / Math.max(1, countFrames);
                    const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                    const avgDisplayed = Math.min(120, Math.max(0, avgDbFs + 100));
                    if (measurementPhase === 'before') avgBeforeEl.textContent = `До: ${avgDisplayed.toFixed(1)} dB`;
                    else avgAfterEl.textContent = `После: ${avgDisplayed.toFixed(1)} dB`;
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const remaining = Math.max(0, measurementLimitSec - elapsed);
                    durationElement.textContent = `${remaining}`;
                    if (Date.now() >= endTimeMs) {
                        stopMeter();
                        return;
                    }
                }

                // Обновляем разницу (ПОСЛЕ - ДО) при второй фазе
                if (measurementPhase === 'after') {
                    const beforeVal = (avgBeforeVal !== null && !isNaN(avgBeforeVal)) ? avgBeforeVal : null;
                    const currentMeanRms2 = (sumRms2 + rms * rms) / Math.max(1, countFrames + 1);
                    const currentAvgDbFs = currentMeanRms2 > 0 ? 10 * Math.log10(currentMeanRms2) : -100;
                    const currentAvgDisplay = Math.min(120, Math.max(0, currentAvgDbFs + 100));
                    if (beforeVal !== null) {
                        const diffDb = currentAvgDisplay - beforeVal;
                        // Конверсия дБ в мощностное отношение: P2/P1 = 10^(ΔdB/10)
                        const powerRatio = Math.pow(10, diffDb / 10);
                        const percent = (powerRatio - 1) * 100;
                        const sign = percent >= 0 ? '+' : '';
                        diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                    }
                }

                // Обновление буфера спектров и расчёт медианного профиля
                if (isMeasuring) {
                    spectrumBuffer.push(new Uint8Array(freqArray));
                    if (spectrumBuffer.length > SMOOTH_WINDOW) spectrumBuffer.shift();
                    currentSmoothed = medianSpectrum(spectrumBuffer);
                }
                // Рисуем спектр (сглаженный, если доступен)
                drawFrequencyResponse(currentSmoothed || freqArray);

                rafId = requestAnimationFrame(updateLevel);
            };

            updateLevel();
        }

        function stopMeter() {
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (navigator.mediaDevices) {
                navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList);
            }
            statusElement.textContent = 'Измерение остановлено.';
            // Определяем следующий шаг для кнопки
            if (measurementPhase === 'before') {
                toggleBtn.textContent = 'Старт (после)';
            } else {
                toggleBtn.textContent = 'Старт (новый цикл)';
            }
            toggleBtn.disabled = false;
            toggleBtn.classList.remove('stop');
            deviceList.style.display = 'none';

            // Сбрасываем флаг измерения ДО обработки итогов, чтобы живая линия не рисовалась
            const wasMeasuring = isMeasuring;
            isMeasuring = false;

            // Итог среднего (энергетическое усреднение)
            if (wasMeasuring) {
                const meanRms2 = countFrames > 0 ? (sumRms2 / countFrames) : 0;
                const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                const avg = avgDbFs + 100;
                const durationSec = Math.floor((Date.now() - startTimeMs) / 1000);
                if (avg !== null) {
                    // Фиксируем по фазам и показываем крупно соответствующим цветом
                    if (measurementPhase === 'before') {
                        avgBeforeVal = Number(avg.toFixed(1));
                        avgBeforeEl.textContent = `До: ${avgBeforeVal.toFixed(1)} dB`;
                    } else {
                        avgAfterVal = Number(avg.toFixed(1));
                        avgAfterEl.textContent = `После: ${avgAfterVal.toFixed(1)} dB`;
                        if (avgBeforeVal !== null) {
                            const diffDb = avgAfterVal - avgBeforeVal;
                            const powerRatio = Math.pow(10, diffDb / 10);
                            const percent = (powerRatio - 1) * 100;
                            const sign = percent >= 0 ? '+' : '';
                            diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                        }
                    }
                }
                // Сохраняем сглаженную АЧХ для визуализации по фазам (с доп. сглаживанием для плавности линии)
                if (currentSmoothed) {
                    const extraSmoothed = smoothSpectrum(currentSmoothed, 12);
                    if (measurementPhase === 'before') beforeSmoothed = new Uint8Array(extraSmoothed);
                    else afterSmoothed = new Uint8Array(extraSmoothed);
                }
                // Финальная отрисовка сглаженной АЧХ
                try {
                    const arr = currentSmoothed || new Uint8Array(1024);
                    drawFrequencyResponse(arr);
                } catch(e) { console.warn('Не удалось отрисовать финальную АЧХ', e); }
            }

            isMeasuring = false;
            // Переключаем фазу и управляем подписями кнопок
            if (measurementPhase === 'before') {
                measurementPhase = 'after';
                toggleBtn.textContent = 'Старт (после)';
                resetBtn.textContent = 'Стоп';
            } else {
                measurementPhase = 'before';
                // Второе завершение — предлагаем начать заново и сбросить
                toggleBtn.textContent = 'Заново';
                resetBtn.textContent = 'Сброс';
            }
        }

        function hardReset() {
            // Остановить активные процессы
            if (isMeasuring) {
                if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
                try { if (microphone) microphone.disconnect(); } catch(e) {}
                try { if (audioContext) { audioContext.close(); audioContext = null; } } catch(e) {}
                try { navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList); } catch(e) {}
                isMeasuring = false;
            }
            // Сброс всех данных
            beforeSmoothed = null;
            afterSmoothed = null;
            spectrumBuffer = [];
            currentSmoothed = null;
            avgBeforeVal = null;
            avgAfterVal = null;
            sumRms2 = 0;
            countFrames = 0;
            startTimeMs = 0;
            endTimeMs = 0;
            measurementPhase = 'before';
            // Сброс UI
            avgBeforeEl.textContent = 'До: -- dB';
            avgAfterEl.textContent = 'После: -- dB';
            diffElement.textContent = 'Разница: -- dB';
            durationElement.textContent = `${measurementLimitSec} секунд`;
            statusElement.textContent = 'Готов к измерению. Нажмите «Старт»';
            toggleBtn.textContent = 'Старт';
            toggleBtn.classList.remove('stop');
            toggleBtn.disabled = false; // гарантируем, что старт снова активен
            // Очистка графика
            try {
                const rect = freqCanvas.getBoundingClientRect();
                freqCtx.fillStyle = '#ffffff';
                freqCtx.fillRect(0, 0, rect.width, rect.height);
                drawFrequencyResponse(new Uint8Array(currentFftSize / 2));
            } catch(e) {}
        }

        async function updateDeviceList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

                deviceList.innerHTML = '';
                audioInputDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Микрофон ${device.deviceId.substring(0, 5)}`;
                    deviceList.appendChild(option);
                });
            } catch (err) {
                console.error('Ошибка обновления списка устройств:', err);
            }
        }

        // Обработка выбора устройства
        deviceList.addEventListener('change', async () => {
            // Перезапускаем с выбранным устройством
            stopMeter();
            setTimeout(startMeter, 100);
        });

        function renderHistory() {
            historyListEl.innerHTML = '';
            if (!history.length) return;
            history.forEach(item => {
                const li = document.createElement('li');
                const left = document.createElement('span');
                const right = document.createElement('span');
                const dt = new Date(item.ts);
                const mm = String(Math.floor(item.duration / 60)).padStart(2, '0');
                const ss = String(item.duration % 60).padStart(2, '0');
                left.textContent = `${dt.toLocaleDateString()} ${dt.toLocaleTimeString()}${item.device ? ' · ' + item.device : ''}`;
                right.textContent = `${item.avg !== null ? item.avg.toFixed(1) + ' dB' : '-- dB'} · ${mm}:${ss}`;
                li.appendChild(left);
                li.appendChild(right);
                historyListEl.appendChild(li);
            });
        }

        function saveHistory() {
            try { localStorage.setItem('noiseMeterHistory', JSON.stringify(history.slice(0, 100))); } catch(e) {}
        }

        function clearHistory() {
            history = [];
            saveHistory();
            renderHistory();
            clearHistoryBtn.disabled = true;
        }

        // ====== Спектр (АЧХ) ======
        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            freqCanvas.width = Math.floor(rect.width * dpr);
            freqCanvas.height = Math.floor(rect.height * dpr);
            freqCtx.setTransform(1, 0, 0, 1, 0, 0);
            freqCtx.scale(dpr, dpr);
            // Градиент заливки столбцов
            freqGradient = freqCtx.createLinearGradient(0, 0, 0, rect.height);
            freqGradient.addColorStop(0, 'rgba(1,100,79,0.9)');
            freqGradient.addColorStop(1, 'rgba(1,100,79,0.2)');
        }

        // Подсобные: медиана спектров (используется в процессе измерения)
        function medianSpectrum(buffer) {
            if (!buffer.length) return null;
            const len = buffer[0].length;
            const out = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                const arr = new Array(buffer.length);
                for (let k = 0; k < buffer.length; k++) arr[k] = buffer[k][i];
                arr.sort((a,b) => a-b);
                const mid = Math.floor(arr.length / 2);
                out[i] = arr.length % 2 ? arr[mid] : Math.round((arr[mid-1] + arr[mid]) / 2);
            }
            return out;
        }

        // Дополнительное сглаживание для плавных линий (адаптивное окно + двойной проход)
        function smoothSpectrum(spectrum, baseWindowSize = 12) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            let out = new Uint8Array(spectrum.length);
            
            // Первый проход: адаптивное окно
            for (let i = 0; i < spectrum.length; i++) {
                const t = i / spectrum.length;
                const adaptiveWindow = Math.round(baseWindowSize * (1 + t * 3)); // от 12 до 48
                const half = Math.floor(adaptiveWindow / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += spectrum[j];
                    count++;
                }
                out[i] = Math.round(sum / count);
            }
            
            // Второй проход: дополнительное сглаживание для ультра-плавности
            const out2 = new Uint8Array(spectrum.length);
            for (let i = 0; i < spectrum.length; i++) {
                const window = 6;
                const half = Math.floor(window / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += out[j];
                    count++;
                }
                out2[i] = Math.round(sum / count);
            }
            
            return out2;
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Очистка фона
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);

            // Логарифмическая шкала частоты
            const bins = freqArray.length;
            const minF = 20;
            const maxF = sampleRate / 2;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Позиционируем статус посередине между 500 Гц и 1 кГц
            try {
                const fA = 500;
                const fB = 1000;
                const xA = ((Math.log10(fA) - logMin) / (logMax - logMin)) * width;
                const xB = ((Math.log10(fB) - logMin) / (logMax - logMin)) * width;
                const midX = (xA + xB) / 2;
                statusElement.style.left = `${midX}px`;
                statusElement.style.transform = 'translateX(-50%)';
                statusElement.style.top = '8px';
            } catch(e) {}

            // Сначала рисуем горизонтальные линии уровня для плавности восприятия
            freqCtx.strokeStyle = 'rgba(1,100,79,0.06)';
            freqCtx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                const y = (height / 5) * i;
                freqCtx.beginPath();
                freqCtx.moveTo(0, y);
                freqCtx.lineTo(width, y);
                freqCtx.stroke();
            }

            // Рисуем вертикальную сетку (более тонко и нежно)
            const ticks = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
            const tickPositions = [];
            freqCtx.strokeStyle = 'rgba(1,100,79,0.10)';
            freqCtx.lineWidth = 0.8;
            ticks.forEach(f => {
                if (f > maxF) return;
                const x = ((Math.log10(f) - logMin) / (logMax - logMin)) * width;
                tickPositions.push({ x, f });
                // вертикальная линия сетки
                freqCtx.beginPath();
                freqCtx.moveTo(x, 0);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
            });

            // Живая линия во время измерения (с тем же сглаживанием что и итоговая)
            // Рисуем только если идёт активное измерение
            if (isMeasuring && analyser && freqArray && freqArray.length === bins) {
                // Применяем медиану по текущему буферу для согласованности
                const liveData = currentSmoothed || freqArray;
                const liveColor = (measurementPhase === 'after') ? '#01644f' : '#e53935';
                const liveColorAlpha = (measurementPhase === 'after') ? 'rgba(1,100,79,0.3)' : 'rgba(229,57,53,0.3)';
                
                // Создаём градиент для заливки
                const gradient = freqCtx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, (measurementPhase === 'after') ? 'rgba(1,100,79,0.4)' : 'rgba(229,57,53,0.4)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                
                // Рисуем путь для заливки
                freqCtx.beginPath();
                freqCtx.moveTo(0, height - 20);
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = liveData[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    freqCtx.lineTo(c, y);
                }
                freqCtx.lineTo(width, height - 20);
                freqCtx.closePath();
                freqCtx.fillStyle = gradient;
                freqCtx.fill();
                
                // Рисуем линию поверх
                freqCtx.lineWidth = 2.5;
                freqCtx.strokeStyle = liveColor;
                freqCtx.globalAlpha = 0.7;
                freqCtx.beginPath();
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = liveData[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    if (c === 0) freqCtx.moveTo(c, y); else freqCtx.lineTo(c, y);
                }
                freqCtx.stroke();
                freqCtx.globalAlpha = 1.0;
            }

            // Линия АЧХ ДО (красная горка с градиентом) если есть
            if (beforeSmoothed && beforeSmoothed.length === bins) {
                const gradientBefore = freqCtx.createLinearGradient(0, 0, 0, height);
                gradientBefore.addColorStop(0, 'rgba(229,57,53,0.5)');
                gradientBefore.addColorStop(1, 'rgba(229,57,53,0.05)');
                
                // Рисуем заливку
                freqCtx.beginPath();
                freqCtx.moveTo(0, height - 20);
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = beforeSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    freqCtx.lineTo(c, y);
                }
                freqCtx.lineTo(width, height - 20);
                freqCtx.closePath();
                freqCtx.fillStyle = gradientBefore;
                freqCtx.fill();
                
                // Линия поверх
                freqCtx.lineWidth = 2.5;
                freqCtx.strokeStyle = '#e53935';
                freqCtx.beginPath();
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = beforeSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    if (c === 0) freqCtx.moveTo(c, y); else freqCtx.lineTo(c, y);
                }
                freqCtx.stroke();
            }
            // Линия АЧХ ПОСЛЕ (зелёная горка с градиентом) если есть — рисуем ПОСЛЕ красного, чтобы быть поверх
            if (afterSmoothed && afterSmoothed.length === bins) {
                const gradientAfter = freqCtx.createLinearGradient(0, 0, 0, height);
                gradientAfter.addColorStop(0, 'rgba(1,100,79,0.5)');
                gradientAfter.addColorStop(1, 'rgba(1,100,79,0.05)');
                
                // Рисуем заливку
                freqCtx.beginPath();
                freqCtx.moveTo(0, height - 20);
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = afterSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    freqCtx.lineTo(c, y);
                }
                freqCtx.lineTo(width, height - 20);
                freqCtx.closePath();
                freqCtx.fillStyle = gradientAfter;
                freqCtx.fill();
                
                // Линия поверх
                freqCtx.lineWidth = 2.5;
                freqCtx.strokeStyle = '#01644f';
                freqCtx.beginPath();
                for (let c = 0; c < width; c++) {
                    const t = c / (width - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    let v = afterSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    const vDraw = Math.min(1, v * hfGain);
                    const h = vDraw * (height - 30);
                    const y = height - h - 20;
                    if (c === 0) freqCtx.moveTo(c, y); else freqCtx.lineTo(c, y);
                }
                freqCtx.stroke();
            }

            // Теперь наносим риски и подписи поверх графиков
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            tickPositions.forEach(tp => {
                const x = tp.x;
                // риска снизу
                freqCtx.strokeStyle = 'rgba(1,100,79,0.25)';
                freqCtx.beginPath();
                freqCtx.moveTo(x, height - 8);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // подпись
                const f = tp.f;
                const label = f >= 1000 ? `${(f/1000).toFixed(f===1000||f===2000||f===5000||f===10000||f===20000?0:1)}k` : `${f}`;
                const textW = freqCtx.measureText(label).width;
                const textX = Math.min(Math.max(0, x - textW / 2), width - textW);
                freqCtx.fillText(label, textX, height - 10);
            });

            // Подсказки по ховеру отключены по требованию
        }

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            window.addEventListener('resize', () => { initFreqCanvas(); });
            window.addEventListener('orientationchange', () => { setTimeout(initFreqCanvas, 100); });
            setTimeout(initFreqCanvas, 0);
        }
    </script>
